<header class="p-3 text-bg-dark sticky-top">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Логотип" width="100" height="40">
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href="/"
                        class="nav-link px-2 {% if request.path == '/' or request.path == '/resources_list' %}text-secondary{% else %}text-white{% endif %}">
                        Все ресурсы
                    </a>
                </li>
                <li>
                    <a href="/add_resource"
                        class="nav-link px-2 {% if request.path == '/add_resource' %}text-secondary{% else %}text-white{% endif %}">
                        Добавить ресурс
                    </a>
                </li>
                <li>
                    <a href="/news_feed"
                        class="nav-link px-2 {% if request.path == '/news_feed' %}text-secondary{% else %}text-white{% endif %}">
                        Лента новостей
                    </a>
                </li>
                <li>
                    <a href="/log"
                        class="nav-link px-2 {% if request.path == '/log' %}text-secondary{% else %}text-white{% endif %}">
                        Скачать лог
                    </a>
                </li>
                <li>
                    <a href="/about"
                        class="nav-link px-2 {% if request.path == '/about' %}text-secondary{% else %}text-white{% endif %}">
                        О проекте
                    </a>
                </li>
            </ul>

            <div class="text-end d-flex">
                {% if session.get('authenticated') %}
                <a href="#" class="text-white me-2 mt-2 nav-link px-2">{{ session.get('username') }}</a>
                <a href="{{ url_for('logout') }}" class="btn btn-warning me-2">Выход</a>
                {% else %}
                <a href="{{ url_for('login') }}" class="btn btn-outline-light me-2">Вход</a>
                <a href="{{ url_for('register') }}" class="btn btn-warning me-2">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
